<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chris Portfolio</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #1e1e1e; color: #f5f5f5;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #111; padding: 40px;
      border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      width: 100%; max-width: 380px; text-align: center;
    }
    h2 {
      color: #6363e7; margin-bottom: 20px;
    }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: none; border-radius: 8px; background: #2a2a2a;
      color: #fff; font-size: 1rem;
    }
    input:focus {
      outline: 2px solid #6363e7;
    }
    .btn {
      background: #6363e7; color: #fff;
      padding: 12px; border: none;
      border-radius: 30px; width: 100%;
      cursor: pointer; font-size: 1rem;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .btn:hover { background: #7070e2; }
    .extra {
      margin-top: 15px; font-size: 0.9rem;
    }
    .extra a {
      color: #6363e7; text-decoration: none;
    }
    .extra a:hover { text-decoration: underline; }
    .verification-box {
      margin-top: 20px;
      text-align: left;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      display: none; 
    }
    .verification-box h3 {
      color: #6363e7;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>

    
    <div class="verification-box" id="verificationBox">
      <h3>I am not a robot ü§ñ</h3>
      <label>
        <input type="checkbox" id="singleCheck">
        Are you sure you're single? üíî
      </label>
      <button class="btn" id="continueBtn">Continue</button>
    </div>

    <div class="extra">
      <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const verificationBox = document.getElementById('verificationBox');
    const singleCheck = document.getElementById('singleCheck');
    const continueBtn = document.getElementById('continueBtn');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      verificationBox.style.display = 'block';
    });

   
    continueBtn.addEventListener('click', () => {
      if(singleCheck.checked){
        window.location.href = 'home.html';
      } else {
        alert("You must confirm you're single first üòè");
      }
    });
  </script>
</body>
</html>
